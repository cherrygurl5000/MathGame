<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>

    <!-- External Stylesheet Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-3">
        <header>
            <div class="row align-items-center">
                <div class="col-3 align-self-center" id="theTop">
                    <p class="time">Time Remaining: </p>
                </div>
                <div class="col-3 timerDiv" id="theTime">
                    <p class="mb-1 text-left pl-0" id="timer">00:00</p>
                </div>
                <div class="col-3">
                    <div class="row">
                    <p class="mb-0 scoring">Score: </p>
                    </div>
                    <div class="row">
                    <p class="mb-0 scoring">Missed: </p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                    <p class=" mt-1 mb-1 scoring" id="score">37</p>
                    </div>
                    <div class="row">
                    <p class="mb-0 scoring" id="missed">3</p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="problem">
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-7">
                        <h1 id="topNum">12</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-5 text-end">
                        <h1 id="operator">x</h1>
                    </div>
                    <div class="col-7">
                        <h1 id="botNum">12</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-9 text-end">
                        <input type="number" name="answer" id="answer" readonly="readonly" placeholder="0" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" autofocus>
                    </div>
                    <div class="col-3">
                        <button type="button" id="checkmark"><i class="fa-solid fa-check"></i></button>
                    </div>
                </div>
            </section>
            <section class="numPad">
                <div class="row justify-content-center text-center">
                    <div class="col-4"><button type="button" class="numbers">7</button></div>
                    <div class="col-4"><button type="button" class="numbers">8</button></div>
                    <div class="col-4"><button type="button" class="numbers">9</button></div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-4"><button type="button" class="numbers">4</button></div>
                    <div class="col-4"><button type="button" class="numbers">5</button></div>
                    <div class="col-4"><button type="button" class="numbers">6</button></div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-4"><button type="button" class="numbers">1</button></div>
                    <div class="col-4"><button type="button" class="numbers">2</button></div>
                    <div class="col-4"><button type="button" class="numbers">3</button></div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-4"><button type="button" class="resNumbers" id="clear">C</button></div>
                    <div class="col-4"><button type="button" class="numbers">0</button></div>
                    <div class="col-4"><button type="button" class="resNumbers" id="backspace"><i class="fa-solid fa-delete-left"></i></button></div>
                </div>
            </section>
            <hr class="my-4">
            <section class="control">
                <div class="row justify-content-center text-center">
                    <div class="col-7">
                        <button type="button" class="resNumbers" id="restart" onclick="reset()">Restart</button>
                    </div>
                    <div class="col-5">
                        <button type="button" class="resNumbers" id="pause" onclick="pause()"><i class="fa-solid fa-pause"></i></button>
                    </div>
                </div>
            </section>
        </main>

        <section>
            <!-- Ending Modal -->
            <div class="modal fade" id="endModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="endModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body mt-3">
                            <div class="row justify-content-center">
                                <div class="col-12 mb-2">
                                <h1 class="text-center">Game Over</h1> 
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-10 pr-2 mb-2">
                                <h3 class="text-center" id="finalScore">Score: </h3> 
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-10 pr-2 mb-2">
                                <h3 class="text-center" id="finalMissed">Missed: </h3> 
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-12 mb-2">
                                <h4 class="text-center" id="endMsg">Keep up the good work!</h4> 
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-7 col-md-4 mb-4">
                                <button type="button" class="w-100 resNumbers" onclick="reset()">Play Again?</button> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End endModal-->
            </div>
            <!-- Operand Modal-->
            <div class="modal fade" id="firstModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="firstModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body mt-3" id="firstModalBody">
                            <div class="row justify-content-center">
                                <div class="col-4 mb-2">
                                    <button type="button" class="w-100 oper pb-2" id="addition" onclick="setOperand(this.id)">+</button>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-4 mb-2">
                                    <button type="button" class="w-100 oper pb-2" id="subtraction" onclick="setOperand(this.id)">-</button>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-4 mb-2">
                                    <button type="button" class="w-100 oper pt-2" id="multiply" onclick="setOperand(this.id)">*</button>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-4 mb-2">
                                    <button type="button" class="w-100 oper pb-2" id="division" onclick="setOperand(this.id)"><i class="fa-solid fa-divide"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End firstModal-->
            </div>
              
        </section>

    <!-- End of container div -->
    </div>

<!-- Script tags for all included js files-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

</body>
</html>
